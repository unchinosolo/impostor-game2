    <title>Quien es Impostor?</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom scrollbar hide for cleaner mobile UI */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }

      /* Native App Feel Fixes */
      body {
        -webkit-tap-highlight-color: transparent; /* Elimina el recuadro azul al tocar en Android */
        user-select: none; /* Evita que se seleccione el texto como en una web */
        -webkit-user-select: none;
        touch-action: manipulation; /* Mejora la respuesta táctil */
      }
      
      /* Permitir seleccionar texto solo en inputs */
      input, textarea {
        user-select: text;
        -webkit-user-select: text;
      }
    </style>
